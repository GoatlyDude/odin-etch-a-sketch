<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <sript src="grid.js" defer></sript>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  </head>
  <body>
    <header class="flex">
      <h1>Etch-A-Sketch</h1>
    </header>

    <main class="flex">
      <div id="button-container" class="main-containers flex column">
        <button id="button-1" onclick="activeButton(this.id)" class="button-active">Black</button>
        <button id="button-2" onclick="activeButton(this.id)" class="button-inactive">Rainbow</button>
        <button id="button-3" onclick="activeButton(this.id)" class="button-inactive">Eraser</button>
        <button id="button-4" class="button-inactive">Reset</button>
        <button id="button-5" class="button-inactive">Resize</button>
      </div>
      <div id="grid-container" class="main-containers"></div>
    </main>

    <footer class="flex">
      <h2>2023 GoatlyDude</h2>
    </footer>

    <!--Change Button background-->
    <script>
      function activeButton (clickedID) {
        const buttons = document.querySelectorAll("button");
        buttons.forEach((btn) => {
          btn.classList.remove("button-active");
          btn.classList.add("button-inactive");
        });
        const button = document.getElementById(clickedID);
        button.classList.remove("button-inactive");
        button.classList.add("button-active");
      }
    </script>
  </body>
</html>
